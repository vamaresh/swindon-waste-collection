<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swindon Waste Collections</title>
    <meta name="description" content="Check your waste collection schedule for Swindon Borough Council">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header-icon {
            font-size: 1.2em;
        }

        .header p {
            color: #718096;
            font-size: 1.1em;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1em;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .success {
            background: #efe;
            border: 2px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .success.active {
            display: block;
        }

        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .collection-card {
            background: linear-gradient(135deg, #f6f8fb 0%, #ffffff 100%);
            padding: 25px;
            border-radius: 16px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .collection-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .collection-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .collection-card.rubbish::before {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
        }

        .collection-card.recycling::before {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .collection-card.garden::before {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
        }

        .collection-card.plastics::before {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
        }

        .collection-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: block;
        }

        .collection-type {
            font-size: 1.2em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .collection-date {
            font-size: 1.1em;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .collection-days {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .collection-days.today {
            background: #f56565;
            animation: pulse 2s infinite;
        }

        .collection-days.tomorrow {
            background: #ed8936;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .hidden {
            display: none;
        }

        select option {
            padding: 10px;
        }

        .info-text {
            text-align: center;
            color: #718096;
            font-size: 0.95em;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .collections-grid {
                grid-template-columns: 1fr;
            }
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #718096;
            transition: all 0.3s ease;
        }

        .step.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.1);
        }

        .step.completed {
            background: #48bb78;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <span class="header-icon">üóëÔ∏è</span>
                Swindon Waste Collections
            </h1>
            <p>Check your waste collection schedule</p>
        </div>

        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step active" id="step1">1</div>
            <div class="step" id="step2">2</div>
            <div class="step" id="step3">3</div>
        </div>

        <!-- Error Message -->
        <div class="error" id="errorMessage"></div>

        <!-- Success Message -->
        <div class="success" id="successMessage"></div>

        <!-- Step 1: Postcode Form -->
        <div class="card" id="postcodeCard">
            <div class="form-group">
                <label for="postcode">Enter Your Postcode</label>
                <input 
                    type="text" 
                    id="postcode" 
                    placeholder="e.g., SN1 1XX" 
                    autocomplete="postal-code"
                    maxlength="8"
                >
            </div>
            <button onclick="lookupPostcode()" id="postcodeBtn">
                Find Addresses
            </button>
        </div>

        <!-- Step 2: Address Selector -->
        <div class="card hidden" id="addressCard">
            <div class="form-group">
                <label for="addressSelect">Select Your Address</label>
                <select id="addressSelect" onchange="handleAddressSelect()">
                    <option value="">-- Choose your address --</option>
                </select>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Step 3: Collections Display -->
        <div class="card hidden" id="collectionsCard">
            <h2 style="margin-bottom: 20px; color: #2d3748; text-align: center;">
                üìÖ Your Collection Schedule
            </h2>
            <div class="collections-grid" id="collectionsGrid"></div>
            <button onclick="reset()" style="margin-top: 20px; background: #718096;">
                Search Again
            </button>
        </div>

        <p class="info-text">
            Data provided by Swindon Borough Council
        </p>
    </div>

    <script>
        // Configuration - we'll use a CORS proxy or direct API if available
        // For now, let's assume the backend API is available
        const API_BASE = '/api';  // Relative path for Vercel deployment
        
        let addresses = [];
        let selectedUPRN = null;

        // Check if we're in development or production
        const isDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        console.log('Environment:', isDev ? 'Development' : 'Production');
        console.log('API Base:', API_BASE);

        // Update step indicator
        function updateSteps(currentStep) {
            for (let i = 1; i <= 3; i++) {
                const step = document.getElementById(`step${i}`);
                step.classList.remove('active', 'completed');
                
                if (i < currentStep) {
                    step.classList.add('completed');
                } else if (i === currentStep) {
                    step.classList.add('active');
                }
            }
        }

        // Show/hide elements
        function showElement(id) {
            document.getElementById(id).classList.remove('hidden');
        }

        function hideElement(id) {
            document.getElementById(id).classList.add('hidden');
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('active');
            setTimeout(() => errorEl.classList.remove('active'), 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.add('active');
            setTimeout(() => successEl.classList.remove('active'), 3000);
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        // Lookup postcode
        async function lookupPostcode() {
            const postcode = document.getElementById('postcode').value.trim();
            
            if (!postcode) {
                showError('Please enter a postcode');
                return;
            }

            const btn = document.getElementById('postcodeBtn');
            btn.disabled = true;
            btn.textContent = 'Searching...';
            showLoading();

            try {
                const response = await fetch(`${API_BASE}/api/uprn-lookup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ postcode })
                });

                const data = await response.json();

                if (data.error || !data.addresses || data.addresses.length === 0) {
                    showError(data.error || 'No addresses found for this postcode');
                    return;
                }

                addresses = data.addresses;
                populateAddresses();
                showSuccess(`Found ${addresses.length} address${addresses.length > 1 ? 'es' : ''}`);
                updateSteps(2);

            } catch (error) {
                showError('Failed to lookup postcode. Please try again.');
                console.error('Error:', error);
            } finally {
                hideLoading();
                btn.disabled = false;
                btn.textContent = 'Find Addresses';
            }
        }

        // Populate address dropdown
        function populateAddresses() {
            const select = document.getElementById('addressSelect');
            select.innerHTML = '<option value="">-- Choose your address --</option>';

            addresses.forEach((addr, index) => {
                const option = document.createElement('option');
                option.value = addr.uprn;
                option.textContent = addr.address;
                select.appendChild(option);
            });

            showElement('addressCard');
        }

        // Handle address selection
        async function handleAddressSelect() {
            const select = document.getElementById('addressSelect');
            const uprn = select.value;

            if (!uprn) return;

            selectedUPRN = uprn;
            showLoading();

            try {
                const response = await fetch(`${API_BASE}/api/collections/${uprn}`);
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                if (!data.collections || data.collections.length === 0) {
                    showError('No collection data found for this address');
                    return;
                }

                displayCollections(data.collections);
                updateSteps(3);

            } catch (error) {
                showError('Failed to load collections. Please try again.');
                console.error('Error:', error);
            } finally {
                hideLoading();
            }
        }

        // Display collections
        function displayCollections(collections) {
            const grid = document.getElementById('collectionsGrid');
            grid.innerHTML = '';

            // Sort by date
            collections.sort((a, b) => new Date(a.date) - new Date(b.date));

            collections.forEach(collection => {
                const card = document.createElement('div');
                card.className = `collection-card ${collection.color || ''}`;

                const icon = getWasteIcon(collection.type);
                const daysText = getDaysText(collection.days_until);
                const dateText = formatDate(collection.date);

                card.innerHTML = `
                    <div class="collection-icon">${icon}</div>
                    <div class="collection-type">${collection.type}</div>
                    <div class="collection-date">üìÖ ${dateText}</div>
                    <div class="collection-days ${getDaysClass(collection.days_until)}">
                        ${daysText}
                    </div>
                `;

                grid.appendChild(card);
            });

            hideElement('postcodeCard');
            hideElement('addressCard');
            showElement('collectionsCard');
        }

        // Get waste icon
        function getWasteIcon(type) {
            const icons = {
                'Rubbish bin': 'üóëÔ∏è',
                'Recycling boxes': '‚ôªÔ∏è',
                'Garden waste bin': 'üçÇ',
                'Plastics': 'üß¥'
            };
            return icons[type] || 'üì¶';
        }

        // Get days text
        function getDaysText(days) {
            if (days === 0) return 'Today!';
            if (days === 1) return 'Tomorrow';
            if (days < 0) return `${Math.abs(days)} days ago`;
            return `In ${days} days`;
        }

        // Get days class
        function getDaysClass(days) {
            if (days === 0) return 'today';
            if (days === 1) return 'tomorrow';
            return '';
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-GB', options);
        }

        // Reset form
        function reset() {
            document.getElementById('postcode').value = '';
            document.getElementById('addressSelect').innerHTML = '<option value="">-- Choose your address --</option>';
            
            hideElement('addressCard');
            hideElement('collectionsCard');
            showElement('postcodeCard');
            
            addresses = [];
            selectedUPRN = null;
            updateSteps(1);
        }

        // Handle Enter key on postcode input
        document.getElementById('postcode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                lookupPostcode();
            }
        });

        // Initialize
        updateSteps(1);
    </script>
</body>
</html>
